<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoot Pursuit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/index.css" />

  </head>
  <body>
    <div
      class="d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <h1>Hoot Pursuit</h1>
      <div class="inputscreen align-items-center d-flex justify-content-center border border-4 border-success rounded">
        <!-- TODO: -->
        <form id="userForm">
          <div class="d-flex flex-column">
            <div class="text-white">Enter Name</div>
            <input
              class="form-control mt-2"
              placeholder="Name"
              type="text"
              id="name"
            />
            <span class="text-danger error-message" id="nameError"></span>
            <div class="text-white mt-2">Enter Session ID</div>
            <input
              class="form-control mt-2"
              placeholder="Session ID"
              type="number"
              id="sessionId"
            />
            <span class="text-danger error-message" id="sessionIdError"></span>
            <button class="btn btn-light mt-4 border" type="submit">
              Play!
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
