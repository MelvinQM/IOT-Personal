<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoot Pursuit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/owl-logo.png" type="image/png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div class="duckContainer">
      <div class="duck" onclick="redirectToAdmin()"></div>
    </div>

    <div
      class="d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <h1>Hoot Pursuit</h1>
      <div class="d-flex">
        <div
        class="styledContainer align-items-start d-flex justify-content-center border border-4 border-success rounded"
      >
         <div id="inputScreen" class="h-100 d-flex justify-content-center align-items-center">
          <form id="userForm">
            <div class="d-flex flex-column">
              <div class="text-white">Enter Name</div>
              <input
                class="form-control mt-2"
                placeholder="Name"
                type="text"
                id="name"
              />
              <span class="text-danger error-message" id="nameError"></span>
              <div class="text-white mt-2">Enter Session ID</div>
              <input
                class="form-control mt-2"
                placeholder="Session ID"
                type="number"
                id="sessionId"
              />
              <div class="d-flex mt-4">
                <div class="me-2">
                  <div class="text-white">Difficulty</div>
                  <select id="difficultyId" class="form-select" aria-label="Default select example">
                    <option value="1">EASY</option>
                    <option value="2">NORMAL</option>
                    <option value="3">HARD</option>
                  </select>
                </div>
  
                <div class="d-flex flex-column align-items-center">
                  <div class="text-white">Enable Gyro</div>
                  <input class="form-check-input mt-2 p-2" type="checkbox" id="enableGyro" />
                </div>
              </div>
              <span class="text-danger error-message" id="sessionIdError"></span>
              <button class="btn btn-light mt-4" type="submit">Play!</button>
            </div>
          </form>
         </div>

         <div id="playingScreen" class="d-none h-100 ">
          <div class="d-flex flex-column align-items-start h-100 text-white mt-2">
            <h2>Session info</h2>
            <div class="d-flex justify-content-center align-items-start h-100 mt-2">
              <table class="table table-bordered customTable">
                <thead>
                  <tr>
                    <th>Setting</th>
                    <th>Value</th>
                  </tr>
                </thead>
              <tbody>
                <tr>
                  <td>Session ID</td>
                  <td id="infoSessionId">NULL</td>
                </tr>
                <tr>
                  <td>Player</td>
                  <td id="infoPlayerName">NULL</td>
                </tr>
                <tr>
                  <td>Difficulty</td>
                  <td id="infoDifficulty">NULL</td>
                </tr>
                <tr>
                  <td>Control method</td>
                  <td id="infoControlMethod">NULL</td>
                </tr>
                <tr>
                  <td>Start time</td>
                  <td id="infoStartTime">NULL</td>
                </tr>
                <tr>
                  <td>End time</td>
                  <td id="infoEndTime">NULL</td>
                </tr>
              </table>
            </div>
            <div class="text-center w-100 mb-4 text-danger">Game status: &nbsp;<span id="infoStatus">In Progress</span></div>
          </div>
         </div>
        </div>
        <div id="scoreScreen" class="d-none ms-2">
          <div class="styledSmallContainer align-items-start d-flex justify-content-center border border-4 border-success rounded">
            <div class="d-flex flex-column align-items-start h-100 text-white mt-2">
              <h2>Scores</h2>
              <div class="d-flex justify-content-center align-items-start h-100 mt-2 w-100">
                <table class="table table-bordered customTable text-center">
                  <tr>
                    <th>Scores</th>
                  </tr>
                </thead>
                  <tbody id="infoScores">
                    <tr>
                      <td>NONE</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- <button class="btn btn-primary mt-2" onclick="toggleDivs()">Switch &nbsp; View</button> -->
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
