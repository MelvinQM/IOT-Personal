<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Duck Hunt (Name pending)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="logo">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <a href="/dashboard" class="rounded-md hover:bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="mx-8 mt-8 flex">
      <div class="w-1/2">
        <h1 class="font-bold text-gray-900">Players</h1>
        <table class="w-full bg-white border border-gray-200 rounded-lg shadow-md">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">ID</th>
              <th class="p-2 text-left">Name</th>
            </tr>
          </thead>
          <tbody id="players">
          </tbody>
        </table>
      </div>
      <div class="w-1/2 ml-2">
        <h1 class="font-bold text-gray-900">Scores</h1>
        <table class="w-full bg-white border border-gray-200 rounded-lg shadow-md">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">ID</th>
              <th class="p-2 text-left">Score</th>
              <th class="p-2 text-left">PlayerId</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-gray-50">
              <td class="p-2">Placeholder</td>
              <td class="p-2">Placeholder</td>
              <td class="p-2">Placeholder</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>    
  </body>
</html>
