<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hoot Pursuit Admin Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="./css/admin.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">
                <img src="" alt="logo" height="30">
            </a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dashboard"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">

        <!-- Player Table -->
        <div class="col-md-6">
          <h1 class="font-weight-bold w-100 text-center">Players</h1>
          <div class="datatable table-responsive">
            <table class="table table-bordered table-striped table-dark">
              <thead class="table-light sticky-top">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody id="players">
                <!-- Player rows will go here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Score Table -->
        <div class="col-md-6">
          <h1 class="font-weight-bold w-100 text-center">Scores</h1>
          <div class="datatable table-responsive">
            <table class="table table-bordered table-striped table-dark">
              <thead class="table-light sticky-top">
                <tr>
                  <th>ID</th>
                  <th>Session-ID</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody id="scores">
                <!-- Score rows will go here -->
              </tbody>
            </table>
          </div>
        </div>

      </div>

      <!-- Sessions Table -->
      <div class="">
        <h1 class="font-weight-bold w-100 text-center">Sessions</h1>
        <div class="datatable table-responsive">
          <table class="table table-bordered table-striped table-dark">
            <thead class="table-light sticky-top">
              <tr>
                <th>ID</th>
                <th>Completed</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Player-ID</th>
                <th>Difficulty-ID</th>
              </tr>
            </thead>
            <tbody id="sessions">
              <!-- Session rows will go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
